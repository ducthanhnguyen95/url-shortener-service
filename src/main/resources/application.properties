spring.application.name=url-shortener
server.port=8080

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/url_shortener_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

spring.data.redis.timeout=60000

zookeeper.connection-string=${ZOOKEEPER_HOST:localhost}:2181